<div class="content">
    <h2>Reset Password</h2>
    <form class="forgotPasswordForm" [formGroup]="forgotPasswordForm" (ngSubmit)="submitForgotPassword()">
        <input 
            [ngStyle]="{'border':forgotPasswordControls.invalid && forgotPasswordControls.touched ? '2px solid red' : '1px solid black'}"
            type="text"
            formControlName="email">
        <button type="submit" class="button">Submit</button>
    </form>
</div>
