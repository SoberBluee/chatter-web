<div class="content">
    <button class="button small" (click)="toggleNewPost()">New Post</button>
    <app-create-post class="create-post" *ngIf="toggleCreateNewPost">
    </app-create-post>
    <div class="post-item" *ngFor="let post of posts; let i = index">
        <app-post-item
            [currentUser]="currentUser"
            [postId]="post.id"
            [comments]="post.comments"
            [title]="post.title"
            [img]="post.img"
            [content]="post.body"
        ></app-post-item>
    </div>
</div>
