<div class="content">
    <form>
        <div class="row header-content">
            <h3 style="width: auto;">{{title}}</h3>
            <p style="width: auto;">{{uploadDate}}</p>
        </div>
        <div class="row post-content">
            <!-- show if there is an image -->
            <img src="{{img}}">
            <div class="body">
                {{content}}
            </div>
        </div>
        <div class="row footer-content">
            <button type="button" class="actionBtn like-button" (click)="like()"></button>
            <button class="actionBtn comment-button" type="button" (click)="showComment = !showComment"></button>
            <button class="actionBtn share-button" type="button" (click)="share()"></button>
            <input *ngIf="showComment" type="text" placeholder="Leave a comment!"/>
            <button *ngIf="showComment" class="actionBtn post-comment" type="text" (click)="comment()"></button>
        </div>
    </form>
</div>
