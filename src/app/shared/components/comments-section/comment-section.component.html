<div class="container top">
    <div class="comment" *ngFor="let comment of comments; let i = index">
        <app-comment
            [comment]="comment"
            [canUserEdit]="canAlterComment(i)"
            [canUserDelete]="canAlterComment(i)"
            (deleteCommentFromParent)="deleteComment($event)"
        ></app-comment>
    </div>
</div>
