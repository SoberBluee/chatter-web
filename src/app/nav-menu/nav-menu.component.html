<header [class.vertical]="verticalHeader">
    <nav class="navbar">
        <ul>
            <img
                class="change-orientation"
                src="../../assets/circular-arrow-svgrepo-com.svg"
                alt=""
                (click)="changeHeaderOrientation()"
            />
            <a class="navbar-brand" [routerLink]="['/']">
                <img src="../../assets/header_logo.png" alt="logo" />
            </a>
            <img
                class="icons"
                *ngIf="verticalHeader"
                src="../../assets/home-icon.png"
                alt="message-icon"
                [routerLink]="['/']"
            />
            <a
                *ngIf="!verticalHeader"
                [routerLinkActive]="['link-active']"
                [routerLink]="['/']"
                >Home</a
            >
            <div class="dot-seperator"></div>
            <img
                class="icons"
                *ngIf="verticalHeader"
                src="../../assets/message-icon.png"
                alt="message-icon"
                [routerLink]="['/message']"
            />
            <a
                *ngIf="!verticalHeader"
                [routerLinkActive]="['link-active']"
                [routerLink]="['/message']"
                >Messages</a
            >
            <img
                class="icons"
                *ngIf="verticalHeader"
                src="../../assets/group.png"
                alt="message-icon"
                [routerLink]="['/people-page']"
            />
            <a
                *ngIf="!verticalHeader"
                [routerLinkActive]="['link-active']"
                [routerLink]="['/people-page']"
                >Peoples Page</a
            >
            <img
                class="icons"
                *ngIf="verticalHeader"
                src="../../assets/user-icon.png"
                alt="message-icon"
                [routerLink]="['/account']"
            />
            <a
                *ngIf="!verticalHeader"
                [routerLinkActive]="['link-active']"
                [routerLink]="['/friends-calendar']"
                >Friend Calendar</a
            >
            <a
                *ngIf="!verticalHeader"
                [routerLinkActive]="['link-active']"
                [routerLink]="['/account']"
                >Account</a
            >
            <div class="dot-seperator"></div>

            <a
                [routerLinkActive]="['link-active']"
                [routerLink]="['/login']"
                *ngIf="showLoginButton"
                >Login</a
            >
            <div *ngIf="showLoginButton" class="dot-seperator"></div>

            <a>{{
                currentUser?.user_name
                    ? currentUser?.user_name
                    : 'Not logged in'
            }}</a>
            <img
                class="search"
                src="../../assets/search-icon.png"
                alt="search-icon"
                (click)="toggleSearch()"
            />
            <div
                class="hide-search"
                [class.show]="showSearch"
                [hidden]="!showSearch"
            >
                <app-search-bar></app-search-bar>
            </div>
        </ul>
    </nav>
</header>
