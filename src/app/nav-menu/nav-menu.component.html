<header [class.vertical]="verticalHeader">
    <nav class="navbar">
        <ul>
            <!-- <img
                class="change-orientation"
                src="../../assets/circular-arrow-svgrepo-com.svg"
                alt=""
                (click)="changeHeaderOrientation()"
            /> -->
            <a
                class="change-orientation"
                (click)="changeHeaderOrientation()"
            ></a>
            <a class="navbar-brand" [routerLink]="['/']">
                <img src="../../assets/header_logo.png" alt="logo" />
            </a>
            <!-- Home -->
            <a
                class="icons home"
                *ngIf="verticalHeader"
                [routerLink]="['/']"
            ></a>
            <a
                *ngIf="!verticalHeader"
                [routerLinkActive]="['link-active']"
                [routerLink]="['/']"
                >Home</a
            >
            <div class="dot-seperator"></div>

            <!-- Messages -->
            <a
                class="icons message"
                *ngIf="verticalHeader"
                [routerLink]="['/message']"
            ></a>
            <a
                *ngIf="!verticalHeader"
                [routerLinkActive]="['link-active']"
                [routerLink]="['/message']"
                >Messages</a
            >
            <!-- Peoples page -->
            <a
                *ngIf="verticalHeader"
                class="icons people-page"
                [routerLink]="['/people-page']"
            ></a>
            <a
                *ngIf="!verticalHeader"
                [routerLinkActive]="['link-active']"
                [routerLink]="['/people-page']"
                >Peoples Page</a
            >
            <!-- Calendar -->
            <a
                *ngIf="!verticalHeader"
                [routerLinkActive]="['link-active']"
                [routerLink]="['/friends-calendar']"
                >Friend Calendar</a
            >
            <a
                *ngIf="verticalHeader"
                class="icons calandar"
                [routerLinkActive]="['link-active']"
                [routerLink]="['/account']"
            ></a>

            <!-- Account -->
            <a
                *ngIf="verticalHeader"
                class="icons account"
                [routerLinkActive]="['link-active']"
                [routerLink]="['/account']"
            ></a>
            <a
                *ngIf="!verticalHeader"
                [routerLinkActive]="['link-active']"
                [routerLink]="['/account']"
                >Account</a
            >
            <div class="dot-seperator"></div>

            <a
                [routerLinkActive]="['link-active']"
                [routerLink]="['/login']"
                *ngIf="showLoginButton"
                >Login</a
            >
            <div *ngIf="showLoginButton" class="dot-seperator"></div>

            <a>{{
                currentUser?.user_name
                    ? currentUser?.user_name
                    : 'Not logged in'
            }}</a>

            <button
                type="button"
                class="search"
                (click)="toggleSearch()"
            ></button>
        </ul>
        <app-search-bar
            [class.show]="showSearch"
            [hidden]="!showSearch"
        ></app-search-bar>
    </nav>
</header>
